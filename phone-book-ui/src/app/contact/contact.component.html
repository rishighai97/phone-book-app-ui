<div class="card container d-flex flex-row justify-content-between">
  <div class="d-flex flex-column justify-content-between">
    <div class="d-flex flex-column" style="margin-top: 5%">
      <h4>{{ contact.firstName }} {{ contact.lastName }}</h4>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex flex-row" style="color: #808080">
        <i class="fa fa-sm fa-solid fa-phone"></i>
        <p style="margin-left: 4%; font-size: 80%">{{ contact.phoneNumber }}</p>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center">
    <button class="btn btn-danger" (click)="delete(contact)">
      <span class="fa fa-lg fa-solid fa-trash" style="color: white"></span>
    </button>
  </div>
</div>
